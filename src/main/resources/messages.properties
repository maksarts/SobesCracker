study.startmessage = Поздравляю, ты начал подготовку по курсу %s!\nВ следующем сообщении будет первый вопрос. Ты можешь листать вопросы, продумывать варианты ответа и, при необходимости, смотреть правильный вариант. Если какой-то вопрос ты знаешь в совершенстве - его можно исключить из списка вопросов с помощью соответствующей кнопки, исключенные вопросы будут убраны из всех курсов. Прогресс вопросов сохраняется, можешь вернуться и продолжить смотреть вопросы с того места, где ты остановился, в любой момент - для этого по возвращении нажми кнопку "Продолжить подготовку".\nОдновременно может быть активна подготовка только по одному курсу, поэтому при смене курса вопросы будут начинаться сначала. Удачи! Ты кракнешь этот собес)\n\nP.S. Если заметил ошибку в вопросе или ответе - не стесняйся предложить правки :)
